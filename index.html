<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="surveystyles.css" />
  </head>
<body>
  <h1 id="title">CodingCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name <input id="name" placeholder="Enter your name" type="text" required /></label>
      <label id="email-label">Email <input id="email" placeholder="Enter your Email" type="email" required  /></label>
      <label id="number-label">Age <input id="number" placeholder="Age" type="number" min="5" max="120" required /></label>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value=" ">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job< option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

    </fieldset>
    <fieldset>
      <label>Would you recommend CodingCamp to a friend?</label>
      <label><input type="radio" name="recommendation" value="definitely"  class="inline" /> Definitely</label>
      <label><input type="radio" name="recommendation" value="maybe" class="inline" /> Maybe</label>
      <label><input type="radio" name="recommendation" value="notsure"  class="inline" /> Not sure</label>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? (check all that apply)</label>

      <label><input type="checkbox" value="a"  class="inline" /> Front-end Projects
        </label>
      <label><input type="checkbox" value="b" class="inline" /> Backend-end Projects
        </label>
      <label><input type="checkbox" value="c"  class="inline" /> Data Visualization
        </label>
      <label><input type="checkbox" value="d"  class="inline" /> Challenges
        </label>
      <label><input type="checkbox" value="e"  class="inline" /> Open Source Community
        </label>
      <label><input type="checkbox" value="f"  class="inline" /> Gitter help rooms
        </label>
      <label><input type="checkbox" value="g"  class="inline" /> Videos
        </label>
      <label><input type="checkbox" value="h"  class="inline" /> City Meetups
        </label>
      <label><input type="checkbox" value="i"  class="inline" /> Wiki
        </label>
      <label><input type="checkbox" value="j"  class="inline" /> Forum
        </label>
      <label><input type="checkbox" value="k"  class="inline" /> Additional Courses
        </label>
    </fieldset>
    <fieldset>
        <label >Any comments or suggestions? <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
    </fieldset>
    <input type="submit" value="Submit" id="submit"/>
  </form>
</body>
</html>
